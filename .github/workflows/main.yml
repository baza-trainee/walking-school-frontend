name: VPS deploy
on:
    push:
      branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: copy dir via ssh
      uses: garygrossgarten/github-action-scp@release
      with:
        local: ./build
        remote: ${{secrets.PATH}}
        username: ${{secrets.USER}}
        host: ${{ secrets.HOST }}
        privateKey: ${{secrets.KEY}}
        rmRemote: true
